apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: arc-controller
spec:
  generators:
  - list:
      elements:
      - cluster: https://kubernetes.default.svc
        cluster-name: bastet-cat
        prefix: gha-runner-scale-set-controller
        environment: stg
  template:
    metadata:
      name: '{{cluster-name}}-controller-{{environment}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/bastet-cat/kind-kubernetes-for-poc.git'
        targetRevision: 'feat/argocd'
        ref: values
      - repoURL: 'ghcr.io/actions/actions-runner-controller-charts'
        chart: 'gha-runner-scale-set-controller'
        targetRevision: '0.9.3'
        helm:
          valueFiles:
            - '$values/applications.d/gha-runner-scale-set-controller/values.yaml'
            - '$values/applications.d/gha-runner-scale-set-controller/values-{{environment}}.yaml'
      destination:
        server: '{{cluster}}'
        namespace: 'arc-system'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
